name: update-browserslist-database

on:
  schedule:
    - cron: "0 2 1,15 * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-browserslist-database:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: configure git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
      - name: update browserslist database and create PR if needed
        uses: c2corg/browserslist-update-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: browserslist-update
          base_branch: main
          commit_message: "fix: update browserslist db"
          title: "fix: update browserslist db"
          body:
            Auto-generated by
            [browserslist-update-action](https://github.com/c2corg/browserslist-update-action/)
